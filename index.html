<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1 class="page-title">BEM Wars</h1>
    <div class="container">
      <div class="card card--dark-side">
        <h2 class="card__title">The Dark Side</h2>
        <figure class="card__img-wrapper">
          <img class="card__img" src="./images/vader.jpeg" alt="" />
        </figure>
        <p class="card__text-wrapper card__text-wrapper--left">
          <span class="card__text">Nesting!</span>
        </p>
        <p class="card__text-wrapper card__text-wrapper--left">
          <span class="card__text">Conflict!</span>
        </p>
        <p class="card__text-wrapper card__text-wrapper--left">
          <span class="card__text">Specificity Wars!</span>
        </p>
        <p class="card__text-wrapper card__text-wrapper--left">
          <span class="card__text">Cookies</span>
        </p>
      </div>

      <div class="card card--light-side">
        <h2 class="card__title">The Force</h2>
        <figure class="card__img-wrapper">
          <img class="card__img" src="./images/yoda.jpeg" alt="" />
        </figure>
        <p class="card__text-wrapper card__text-wrapper--right">
          <span class="card__text">Love</span>
        </p>
        <p class="card__text-wrapper card__text-wrapper--right">
          <span class="card__text">Beauty</span>
        </p>
        <p class="card__text-wrapper card__text-wrapper--right">
          <span class="card__text">CSS that Scales!</span>
        </p>
        <p class="card__text-wrapper card__text-wrapper--right">
          <span class="card__text">Wars not make one great!</span>
        </p>
      </div>
    </div>
  </body>
</html>
